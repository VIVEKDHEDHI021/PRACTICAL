<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Loader & Flex Gallery</title>
  <style>

   
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
      background: #f3f3f3;
    }

    .dot {
      width: 25px;
      height: 25px;
      margin: 5px;
      background: blue;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 0.6s infinite alternate;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    /* Gallery Section */
    .gallery-container {
      padding: 20px;
      background: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .gallery-container h2 {
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery-item {
      flex: 1 1 calc(25% - 20px);
      min-width: 120px;
      border-radius: 10px;
      overflow: hidden; 
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .gallery-item {
        flex: 1 1 100%;
      }
    }
    .gallery:hover {
      cursor: pointer;

 
    }
    .flexcontainer{
      display: flex;
      width: 80%;
      height: 500px;
      background-color: rgb(237, 236, 236);
      border-radius: 20px;

     
    }
    .flexcontainer1{
      
      margin: 10px;
      border-radius: 20px;
     padding: 10px;
      overflow: hidden;
    }
   
  </style>
</head>
<body>

  
  <div class="loader-container">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

 
  <div class="gallery-container">
    <h2>Responsive Photo Gallery using Flex</h2>
    <div class="gallery">
      <div id="click1" class="gallery-item"><img src="photos/neel.jpg" alt="Gallery 1"></div>
      <div class="gallery-item"><img src="photos/neel2.jpg" alt="Gallery 2"></div>
      <div class="gallery-item"><img src="photos/neel.jpg" alt="Gallery 3"></div>
      <div class="gallery-item"><img src="photos/neel2.jpg" alt="Gallery 4"></div>
      <div class="gallery-item"><img src="photos/neel.jpg" alt="Gallery 5"></div>
      <div class="gallery-item"><img src="photos/neel2.jpg" alt="Gallery 6"></div>
      <div class="gallery-item"><img src="photos/neel.jpg" alt="Gallery 7"></div>
      <div class="gallery-item"><img src="photos/neel2.jpg" alt="Gallery 8"></div>
      <div class="flexcontainer">
    <div class="gallery-item"><img src="photos/neel2.jpg" alt="Gallery 2"></div>
      <div class="gallery-item"><img src="photos/neel.jpg" alt="Gallery 3"></div>
      <div class="gallery-item"><img src="photos/neel2.jpg" alt="Gallery 4"></div>
    
      </div>
    </div>
  </div>
</body>
</html>
